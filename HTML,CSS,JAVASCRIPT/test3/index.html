<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="clock-container">
        <h1 id="year">202X</h1>

        <div class="time-boxes">
            <div class="time-box" id="hours">HH</div>
            <div class="time-box" id="minutes">MM</div>
            <div class="time-box" id="seconds">SS</div>
            <div class="box" id="ampm">PM</div>
        </div>

        <p class="date" id="date-text">Sun | January</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
