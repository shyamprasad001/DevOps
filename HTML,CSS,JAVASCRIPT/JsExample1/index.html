<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript">
        function aqua() {
            var f = document.getElementById("d1");
            f.style.backgroundColor = "aqua";
        }
        function pink() {
            var f = document.getElementById("d1");
            f.style.backgroundColor = "pink";
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <input type="button" value="AQUA" onclick="aqua()">
        <input type="button" value="PINK" onclick="pink()">
        <div id="d1" style="height:400px; width: 400px; background-color:blue;">
        </div>
    </center>
</body>

</html>
